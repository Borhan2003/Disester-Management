<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Welcome, Admin!</h2>
        <p class="text-muted">Manage everything from here.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">View Volunteers</h5>
                    <p class="card-text">See who has registered as a volunteer.</p>
                   <a href="{{ url_for('view_volunteers') }}" class="btn btn-primary">View Volunteers</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Disaster Reports</h5>
                    <p class="card-text">See all submitted disaster reports.</p>
                    <a href="{{ url_for('view_disasters') }}" class="btn btn-info">View Disaster Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
