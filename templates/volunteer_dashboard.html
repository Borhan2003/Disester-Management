<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Volunteer Dashboard</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Welcome, Volunteer!</h2>
        <p class="text-muted">Help save lives and manage tasks here.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Assigned Tasks</h5>
                    <p class="card-text">Check your current disaster relief assignments.</p>
                    <a href="{{ url_for('volunteer_dashboard') }}" class="btn btn-success">View Tasks</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Report Issue</h5>
                    <p class="card-text">Submit any issues you face in the field.</p>
                    <a href="#" class="btn btn-warning">Report Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
